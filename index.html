<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial scale=1.0, maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">

<title>Capstone 1</title>

<!-- fontawesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<!-- animate css-->
<link rel="stylesheet" href="assets/css/animate.css">

<!-- boostrap css -->
<link rel="stylesheet" href="assets/css/bootstrap.min.css">

<!-- external css -->
<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-expand-md sticky-top">
	<ul class="navbar-nav" mr-atuo>
		<li class="nav-item">
			<a class="nav-link" href="#home"></a>
			<a class="nav-link" href="#about"></a>
			<a class="nav-link" href="#services"></a>
			<a class="nav-link" href="#reviews"></a>
			<a class="nav-link" href="#contact"></a>
		</li>
	</ul>
</nav>



<main class="container-fluid">
	<div class="row">
		<div class="col-1"></div>
		<div class="col-10">
			
			<!-- start section containers -->

			<div class="container-fluid" id="home">
				<div class="row">
					<div class="col">
						<div class="d-flex justify-content-center">
							HOME
						</div>



					</div>
					<!-- end of home col -->
				</div>
				<!-- end of home main row container -->
			</div>
			<!-- end of home main container -->





			<div class="container-fluid" id="about">
				<div class="row">
					<div class="col">
						<div class="d-flex justify-content-center">
							ABOUT
						</div>



					</div>
					<!-- end of about col -->
				</div>
				<!-- end of about main row container -->
			</div>
			<!-- end of about main container -->






			<div class="container-fluid" id="services">
				<div class="row">
					<div class="col">
						<div class="d-flex justify-content-center">
							SERVICES
						</div>



					</div>
					<!-- end of services col -->
				</div>
				<!-- end of services main row container -->
			</div>
			<!-- end of services main container -->





			<div class="container-fluid" id="reviews">
				<div class="row">
					<div class="col">
						<div class="d-flex justify-content-center">
							REVIEWS
						</div>



					</div>
					<!-- end of reviews col -->
				</div>
				<!-- end of reviews main row container -->
			</div>
			<!-- end of reviews main container -->





			<div class="container-fluid" id="contact">
				<div class="row py-5">
					<div class="col">
						<div class="d-flex justify-content-center">
							<h1 class="text-center">Contact Us</h1>
						</div>


						<!-- nested container -->
						<div class="container">
						  <div class="row">
						    <!-- left margin -->

						    <!-- contact col -->
						    <div class="col-lg-1"></div>


						    <!-- google map -->
						    <div class="col-lg-5 mt-5">

						        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15441.238939659814!2d121.039251!3d14.6383512!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b7069226eb51%3A0x755669d45eed60bd!2sPhilippine+Children&#39;s+Medical+Center!5e0!3m2!1sen!2sph!4v1537353780940" frameborder="0" style="border:0" allowfullscreen></iframe>

						    </div>


						     <!-- contact form -->
						     <div class="col-lg-5 mt-5">
						        <form class="form-horizontal">
						            <h1 class="text-center">Contact Us</h1>

						            <!-- form group items -->
						            <div class="form-group mt-5">
						                <div class="col-lg-12">
						                  <input id="fullname" name="fullname" type="text" placeholder="Full Name" class="form-control">
						                </div>
						              </div>
						            
						            <div class="form-group mt-5">
						                <div class="col-lg-12">
						                  <input id="email" name="email" type="email" placeholder="Email" class="form-control">
						                </div>
						            </div>
						         
						         <div class="form-group mt-5">
						              <div class="col-lg-12">
						                  <textarea class="form-control" rows="10" placeholder="Write your message here"></textarea>
						              </div>
						          </div>


						          <div class="form-group mt-5">
						                <button class="btn btn-primary btn-lg btn-block text-uppercase">Send</button>
						            </div>


						        </form>
						    </div>
						    <!-- end of contact col -->

						    <div class="col-lg-1"></div>
						    <!-- right margin -->
						 </div>
						  <!-- end of contact nested row-->
						</div>
						<!-- end of contact nested container -->

							
						</div>
					<!-- end of contact col -->
				</div>
				<!-- end of contact main row container -->
			</div>
			<!-- end of contact main container -->




		</div>
		<!-- end of content container -->
		<div class="col-1"></div>
		<!-- end of right page margin -->
	</div>
	<!-- end of main row -->
</main>
<!-- end of main container -->






<footer class="footer" id="footer">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-10">
				
				<!-- nested -->
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-5">
							<div class="footer__credits">
								<p>1</p>
							</div>
						</div>
						<div class="col-lg-5">
							<div class="footer__social">
								<p>2</p>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="col-lg-1"></div>
		</div>
	</div>
</footer>
		




<!-- jquery first then popper then bootstrap js -->
<script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<!-- external boostrap js -->
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

</body>
</html>
